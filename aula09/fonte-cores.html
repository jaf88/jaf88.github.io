<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Fontes e Cores</title>
    <style type="text/css">

      .fonteSerif {
        font-family: "Times New Roman", "Verdana", "sans-serif";
        font-size: 5em; /* 80px */
        font-style: normal;
      }

      .fonteSans-Serif {
        font-family: "Verdana", "Times New Roman", "sans-serif";
        font-size: 2.5em; /*40px*/
        font-style: italic;
      }

      .fonteMonospace {
        font-family: "Corier New", "Verdana", "sans-serif";
        font-size: 1.25em; /*20px*/
        font-style: oblique;
      }

      .conteudo {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="conteudo">
      <p class="fonteSerif"> Programação Web</p>
      <p class="fonteSans-Serif"> Programação Web</p>
      <p class="fonteMonospace"> Programação Web</p>
    </div>

  </body>
</html>
