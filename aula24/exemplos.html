<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplos Slides</title>
    <link href="../aula18/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <a href="javascript:minhafuncao(100, 20)">Clique</a> <br>

      <a href="javascript:escrever('<h1>Programação Web</h1>')">Escreve</a> <br>
    </div>

    <script type="text/javascript">
      function minhafuncao(arg1, arg2){
        var soma = arg1 + arg2;
        var msg = 'A soma é igual a ';
        alert(msg+soma);
        var flag = true;

        if(flag)
          alert('Verdadeiro')
        else {
          alert('Falso')
        }
      }

      function escrever(arg){
        document.write(arg);
      }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../aula18/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
