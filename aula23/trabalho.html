    <div class="container">

        <div class="container">
          <div class="row">
            <h4>Pesquisa de Produtos</h4>
            <hr>
            <strong>Descrição</strong>

            <div class="form">

            <br>
            <button type="button" class="btn btn-primary
              glyphicon glyphicon-search"> Pesquisar </button>
            <button type="button" class="btn btn-primary
              glyphicon glyphicon-refresh"> Recarregar </button>
            <button type="button" class="btn btn-primary
              glyphicon glyphicon-file"> Novo </button>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3">

                  glyphicon glyphicon-edit"   data-toggle="tooltip"

                  glyphicon glyphicon-trash"  data-toggle="tooltip"

              </td>
            </tr>

            <tr>
              <td>3</td>
              <td>Cajuína</td>
              <td><button type="button" class="btn btn-default btn-xs">Inativo</button></td>

                  data-placement="top" title="Ver Detalhes"></button>
                <button type="button" class="btn btn-default btn-xs
                  glyphicon glyphicon-edit"   data-toggle="tooltip"
                  data-placement="top" title="Editar"></button>
                <button type="button" class="btn btn-xs
                  glyphicon glyphicon-trash"  data-toggle="tooltip"
                  data-placement="top" title="Remover"></button>

        <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>

                    </div>
                    <div class="modal-body">Deseja realmente esse registro?</div>

                    </div>
