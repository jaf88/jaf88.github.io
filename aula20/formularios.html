<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formularios</title>

    <!-- Bootstrap -->
    <link href="../aula18/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-sm-8">
          <h1>Cadastra-se</h1>

          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" placeholder="Digite seu nome" class="form-control" id="nome">
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" placeholder="Digite seu email" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" placeholder="Digite seu senha" class="form-control" id="senha">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"> Aceito os termos do servi√ßo
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="opcoes"> PHP
              </label>

              <label>
                <input type="radio" name="opcoes"> Java
              </label>
            </div>

            <button type="submit" class="btn btn-default">Cadastrar</button>
          </form>
        </div>

        <div class="col-sm-4">
          <h1>Logar</h1>

          <div class="form-group">
            <input type="email" class="form-control" id="email"
              placeholder="Digite seu email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="senha"
              placeholder="Digite seu senha">
          </div>

          <button type="submit" class="btn btn-primary">Logar</button>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
