
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 5</title>
    <link href="../aula18/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <br> <br>
      <h1>Eventos Teclado</h1>
      <br>
      <h3>OnKeyDown</h3>
      <input type="text" onkeydown="alertkey()">

      <h3>OnKeyPress</h3>
      <input type="text" onkeypress="alertkey()">

      <h3>OnKeyUp</h3>
      <input type="text" id="upkey" onkeyup="keyUp()">
    </div>

    <script type="text/javascript">
      function alertkey() {
        alert("Você pressionou alguma tecla!")
      }

      function keyUp() {
        var x = document.getElementById("upkey");
        x.value = x.value.toUpperCase();
      }
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../aula18/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
