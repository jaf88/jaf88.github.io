    <div class="container">
      <br> <br>
      <a href="javascript:exibe_weekday()">Dias da Semana</a> <br>
    </div>

    <script type="text/javascript">

      function exibe_weekday() {

        var id = parseInt(prompt('Qual posicao deseja consultar?'));

        switch (id) {
          case 0:
            alert("Domingo");
            break;
          case 1:
            alert("Segunda");
              break;
          case 2:
            alert("Terça");
              break;
          case 3:
              alert("Quarta");
              break;
          case 4:
              alert("Quinta");
              break;
          case 5:
              alert("Sexta");
              break;
          case 6:
              alert("Sabádo");
              default:
              break;

        }
      }

    </script>
