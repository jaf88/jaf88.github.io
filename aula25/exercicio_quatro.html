
<!DOCTYPE html>

  <body>

    <div class="container">
      <br> <br>

      <h1>Eventos</h1>
      <br>
      <button onclick="document.getElementById('demo').innerHTML = Date()">
        Que horas são?</button>

        <p id="demo"> </p>

        <button> <a href="javascript:myFunction()"> Click Me</a></button>
        <p id="dem"></p>

        <br>
        <h3>Evento com Span </h3>
        <span onmouseover="mouseOverMe()">
          <p id="haha">Mouse over me!</p></span>
    </div>

    <script type="text/javascript">
      function myFunction() {
        document.getElementById('dem').innerHTML = "Hello World";
      }

      function mouseOverMe() {
        //alert("fdskfjskldfjs");
        document.getElementById('haha').innerHTML = "";
      }
    </script>
