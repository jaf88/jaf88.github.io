
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 1</title>

  </head>
  <body>

    <div class="container">
      <br> <br>
      <a href="javascript:exibe_nota()">Notas</a> <br>
    </div>

    <script type="text/javascript">
      var notas_aleatorias = Array();

      notas_aleatorias[1] = 1;
      notas_aleatorias[2] = 2;
      notas_aleatorias[3] = 3;
      notas_aleatorias[4] = 4;
      notas_aleatorias[5] = 5;
      notas_aleatorias[6] = 6;
      notas_aleatorias[7] = 7;
      notas_aleatorias[8] = 8;
      notas_aleatorias[9] = 9;
      notas_aleatorias[10] = 10;

      function exibe_nota() {
        for (var i = 1; i < notas_aleatorias.length; i++) {
         document.write(i+' - Nota:' +notas_aleatorias[i]+'<br>');
        }
        document.write('<a href="javascript:consultar_nota()"> Consultar Nota</a>');
      }

      function consultar_nota() {

        var id = prompt('Qual posicao deseja consultar?');
        var iff = parseInt(notas_aleatorias[id]);

        if (iff > 7.0) {
          alert('Posição ' + id + ':' + 'Nota Aprovativa: '+notas_aleatorias[id]);
        } else {
          alert('Posição ' + id + ':' + 'Nota Reprovativa: '+notas_aleatorias[id]);
        }
      }
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="../aula18/bootstrap/js/bootstrap.min.js"></script>
  </body>
