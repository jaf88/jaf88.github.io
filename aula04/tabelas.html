<!DOCTYPE html>
<html>
  <head>
    <title> Tabelas - Aula 04 </title>
    <meta charset="utf-8">
  </head>

  <body>
      <h1> <a href="aula04.html"> Voltar a Aula 04 </h1> </a>
      <h1> Tabelas </h1>
      <table border="1">
        <tr>
          <td> <img src="img/img.png" alt=""> </td>
          <td> Coluna 2 - Linha 01 </td>
        </tr>
        <tr>
          <td> Coluna 1 - Linha 02 </td>
          <td> Coluna 2 - Linha 02 </td>
        </tr>
      </table>
      <br/> <br/> <br/>
      <table border="1" width="400">
        <tr>
          <th> Código </th>
          <th> Descrição </th>
          <th> Valor </th>
        </tr>
        <tr>
          <td> 00001 </td>
          <td> Notebook </td>
          <td> 2500,00 </td>
        </tr>

        <tr>
          <td> 00002 </td>
          <td> Monitor </td>
          <td> 500,00 </td>
        </tr>

        <tr>
          <td colspan="2"> Total </td>
          <td> 3000,00 </td>
        </tr>

        <tr>
          <td rowspan="2"> Encargos </td>
          <td> Juros </td>
          <td> 5,00 </td>
        </tr>

        <tr>
          <td> Multa </td>
          <td> 9,00 </td>
        </tr>
      </table>
  </body>
</html>
