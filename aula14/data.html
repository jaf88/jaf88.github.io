<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atributo Data</title>
  </head>
  <body>
    <ul>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="20"
        altura="1.80">João</li>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="30"
        altura="1.90">José</li>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="40"
        altura="1.60">Maria</li>

      <script type="text/javascript">
          function mostravalor(componente) {
            var valor = componente.getAttribute('data-idade');
            alert(valor);
          }
      </script>
    </ul>
  </body>
</html>
