<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atributo Data</title>

    <style type="text/css">
      .pessoa {
        color: red;
      }

      .pessoa[data-idade='30Anos'] {
        color: blue;
      }

      .pessoa::before{
        content: attr(nome);
      }

      .pessoa::after{
        content: attr(data-idade);
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="20Anos"
        nome="João-"></li>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="30Anos"
        nome="José-"></li>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="40Anos"
        nome="Maria-"></li>

      <script type="text/javascript">
          function mostravalor(componente) {
            var valor = componente.getAttribute('data-idade');
            var nome = componente.getAttribute('nome');
            alert("Nome: "+nome+" -- "+"Idade: "+valor);
          }
      </script>
    </ul>

    <h2> <a href="../index.html"> Home Principal </a></h2>

  </body>
</html>
