<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercicios</title>

    <link href="../aula18/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

        <div class="row">

          <div class="col-sm-6">
              <h1>Botões Padrões</h1>
              <a href="" class="btn btn-default">Botão Link</a>
              <input type="submit" class="btn btn-default" value="Botão submit">
              <button class="btn btn-default">Botão Button</button>
          </div>

          <div class="col-sm-6">
              <h1>Tipos de Botões</h1>
              <button class="btn btn-default btn-xs"> Botão</button>
              <button class="btn btn-primary btn-sm"> Botão</button>
              <button class="btn btn-success btn-md"> Botão</button>
              <button class="btn btn-danger btn-lg"> Botão</button>
              <button class="btn btn-warning"> Botão</button>
              <button class="btn btn-info"> Botão</button>
              <button class="btn btn-link"> Botão</button>
          </div>

        </div>

        <hr>
        <hr>

        <div class="row">
            <div class="col-sm-12">
              <button class="btn glyphicon glyphicon-edit btn-md"
              value="Edit"><br>Edit</button>

              <button class="btn glyphicon glyphicon-play btn-md"
              value="Play"><br>Play</button>

              <button class="btn glyphicon glyphicon-repeat btn-md"
              value="Repeat"><br>Repeat</button>

              <button class="btn glyphicon glyphicon-pause btn-md"
              value="Pause"><br>Pause</button>

              <button class="btn glyphicon glyphicon-floppy-disk btn-md"
              value="Save"><br>Save</button>
            </div>
        </div>

        <hr>
        <hr>
        <div class="row">

          <div class="col-sm-6">
            <h1>Imagem Responsiva</h1>
            <img src="imagens/uvas.png" class="img-responsive" alt="uvas">
          </div>

          <div class="col-sm-6">
            <h1>Imagem Não Responsiva</h1>
            <img src="imagens/uvas.png" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <h1>Formas em Imagens</h1>
            <img src="imagens/uvas200.png" class="img-circle">
            <img src="imagens/uvas200.png" class="img-rounded">
          </div>
        </div>

    </div>
  </body>
</html>
