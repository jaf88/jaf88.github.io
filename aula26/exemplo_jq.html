
<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="css.css">

		<script src="../js/jquery-3.2.1.min.js"></script>

		<script src="js.js"></script>

	</head>

	<body>

		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;"
						class="caixa2 pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c;
						margin-left:15px" class="caixa2 pull-left"></div>
				</div>

				<div class="col-md-4">
					<input id="campo1" type="text" class="form-control" />
					<input id="campo1" type="text" class="form-control" />
					<h3> keypress / keyUp</h3>
					Nome: <input type="text" class="input_keyup form-control campo"><br>
					Email: <input type="text" class="form-control campo"> <br>
					UF:<select class="form-control combo">
							<option value="PI">PI</option>
							<option value="CE">CE</option>
							<option value="MA">MA</option>
						</select>
						<br> <br>
					SITE: <select class="form-control combo_site">
								<option value="go">Google</option>
								<option value="ya">Yahoo</option>
								<option value="ms">MSN</option>
							</select>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger"
						onclick="exibirOcultarTAG('p',false)">Esconder parágrafos</button>
					<button type="button" class="btn btn-success"
						onclick="exibirOcultarTAG('p',true)">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger"
						onclick="exibirOcultarClasse('caixa2',false)">Esconder divs</button>
					<button type="button" class="btn btn-success"
						onclick="exibirOcultarClasse('caixa2',true)">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger"
						onclick="exibirOcultarID('campo1',false)">Esconder inputs</button>
					<button type="button" class="btn btn-success"
						onclick="exibirOcultarID('campo1',true)">Exibir inputs</button>
				</div>

			</div>
			<hr> <hr> <br> <br>
			<div class="row">
				<div class="col-md-4">
					<div id="quadro1" class="caixaevc pull-left">
						<h4 style="color:green;">Evento Click</h4>
					</div>
					<div id="quadro2" class="caixaevc pull-left">
						<h4 style="color:black;">Evento Click</h4>
					</div>
				</div>
				<div class="col-md-4">
					<div id="quadro1" class="caixadb pull-left">
						<h4 style="color:green;">Evento Dbclick</h4>
					</div>
					<div id="quadro2" class="caixadb pull-left">
						<h4 style="color:black;">Evento Dbclick</h4>
					</div>
				</div>
				<div class="col-md-4">
					<div id="quadro1" class="caixamo pull-left">
						<h4 style="color:green;">Evento MouseOver</h4></div>
					<div id="quadro2" class="caixamo pull-left">
						<h4 style="color:black;">Evento MouseOver</h4></div>
				</div>
			</div>
			</div>
		</div>

	</body>
</html>
